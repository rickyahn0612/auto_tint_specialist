<div id='sub-page-header'>
  <div class='container'>
    <h1>Contact Us</h1>
    <p>Home/Contact Us</p>
  </div>
</div>
<div id='map'>
  <iframe frameborder='0' height='450' src='https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3319.044971912416!2d-117.9972571!3d33.707785200000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dd268d62bb116f%3A0xd6c9941e563ca5b3!2s7522+Slater+Ave+%23115!5e0!3m2!1sen!2sus!4v1399055584744' style='border:0' width='100%'></iframe>
</div>
<div id='contact-us-container'>
  <div class='container'>
    <h3>Contact Us For A Free Estimate</h3>
    <br>
    <p>Please fill out the form to request a free estimate and an auto tint specialist will be in contact with you soon with any questions you may have.</p>
    <div id='contact-us-form-container'>
      <br>
      <form action='' method='post'>
        <fieldset>
          <ol>
            <li>
              <label for='name'>Name:</label>
              <input class='text' name='name' type='text'>
            </li>
            <li>
              <label for='email'>email:</label>
              <input class='text' name='email' type='email'>
            </li>
            <li>
              <label for='body'>Message:</label>
              <textarea name='body'></textarea>
            </li>
          </ol>
          <input class='button' type='submit' value='Send'>
        </fieldset>
      </form>
    </div>
  </div>
</div>
